                    rel="noopener">

                </p>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <h3 class="mb-4">Contact Number</h3>
                <p><a href="tel://+27799671669">+2779 967 1669</a></p>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <h3 class="mb-4">Email Address</h3>
                <p><a href="mailto:phidanek@gmail.com">phidanek@gmail.com</a></p>

            <div class="contact-item">

                <p><a href="/">khanophidane.com</a></p>
            </div>
            <div class="contact-item">
                <i class="fab fa-github"></i>

                <a href="https://github.com/phidanek" title="GitHub" target="_blank" rel="noopener">
                phidanek

        </div>

            <form  class="form-container">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                </div>
            </form>
        </div>
    </div>
</body>
